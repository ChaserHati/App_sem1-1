<!DOCTYPE html>
<html lang="es-CL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <title>¡DuocPlay!</title>
</head>

<body>
    <!-- Barra de navegación -->
    <ul>
        <li><a href="inicio.html">
                <img src="imgs/img_logo.png" style="height: 50px" />
            </a></li>
        <div style="float: right;">
            <li><a href="inicio.html">Categorías</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
            <li><a href="#">Contáctanos</a></li>
        </div>
    </ul>
    <!-- Titulo -->
    <div class="boxbanner">
        <h1 id="titulo_pg1">!Bienvenido a DuocPlay!</h1>
        <p id="subtit_pg1">Busca lo que necesitas en nuestra amplia gama de videojuegos.</p>
    </div>
    <!-- Formulario -->
    <div>
        <fieldset>
            <form action="" method="POST" id="form">
                <legend>Formulario de Registro de Usuario</legend><br>
                <label>Nombre</label><br>
                <input type="text" name="nombre_completo" id=nombre placeholder="Nombre completo"><br><br>
                <label>Nombre usuario</label><br>
                <input type="text" name="nombre_usuario" id="usuario"><br><br>
                <label>E-mail</label><br>
                <input type="email" name="email" id="email"><br><br>
                <label>Contraseña</label><br>
                <input type="password" name="pass1" id="pass1"><br><br>
                <label>Reingrese su contraseña</label><br>
                <input type="password" name="pass2" id="pass2"><br><br>
                <label>Fecha de nacimiento</label><br>
                <input type="date" name="fecha_nac" id="f_nac"><br><br>
                <label>Direccion de despacho</label><br>
                <input type="text" name="direccion" id="direccion"><br><br>
                <button type="reset">Limpiar</button>
                <button type="submit">Enviar</button>
                <p class="warning" id="warnings"></p>
            </form>

            <script src="formulario.js"></script>

        </fieldset>
    </div>
    <!-- footer -->
    <footer>
        <p style="padding-left: 50px;">Contactanos:</p>
        <p style="padding-left: 50px;">Correo: contacto@duocplay.com</p>
        <p style="padding-left: 50px;">Instagram: duocplay.com</p>
    </footer>
</body>

</html>
